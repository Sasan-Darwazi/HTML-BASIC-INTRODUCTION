<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="day4.css">
    <style>
        p{
            color: crimson;
            font-size: 18px;
            letter-spacing: 1px;
            font-family: garamond;
        }
        
    </style>


</head>
<body>
    


    <!-- Inline Styling -->
    <h1 style="color:blue;">A Blue Heading</h1>


    <!-- Internal Styling -->

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta doloremque repellat ullam earum porro beatae tenetur neque esse error consequatur.</p>


    <!-- External Styling -->




    <h2>This is a heading</h2>
    <p id="para">This is a Paragraph</p>
</body>
</html>
