<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>



    <div class="main">
        <div class="apply_box">
            <h2>TOEFL Registraion Form
                <span class="ets">(ETS)</span>
            </h2>
            <form action="#">
                <div class="form-container">


                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text"
                         id="first_name" 
                         name="first_name"
                         placeholder="Enter Your First Name">
                    </div>


                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text"
                         id="last_name" 
                         name="last_name"
                         placeholder="Enter Your Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email"
                         id="email" 
                         name="email"
                         placeholder="Enter Your email">
                    </div>


                    <div class="form_control">
                        <label for="job-role">Test Type</label>
                         <select name="job-role" id="job-role">
                            <option value="">Select Test Type </option>
                            <option value="frontend">TOEFL iBT </option>
                            <option value="backend">TOEFL iBT Home Edition</option>
                            <option value="ui/ux">TOEFL PBT </option>
                            <option value="graphic">GRE/GMAT</option>
                         </select>
                    </div>



                    <div class="text_control">
                        <label for="address">Address</label>
   
                        <textarea id="address"
                        name="address"
                         row="4" 
                         cols="50"
                         placeholder="Enter Your Address">

                        </textarea>
                    </div>


                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text"
                         id="city" 
                         name="city"
                         placeholder="Enter Your City">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number"
                         id="pincode" 
                         name="pincode"
                         placeholder="Enter Your Pincode">
                    </div>


                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2025-01-29"
                         type="date"
                         id="date" 
                         name="date"
                         >
                         
                    </div>


                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file"
                         id="upload" 
                         name="upload"
                         >
                    </div>

                 
                </div>
                <div class="btn-container">
                    <button type="button">Submit Your Registration </button>
                  </div>
            </form>
        </div>
    </div>
    
</body>
</html>
