<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="form.css">
</head>
<body>
    

    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">
                        Full Name:
                    </span>
                    <input type="text" placeholder="Enter you name" required>
                </div>

                <div class="input-box">
                    <span class="details">
                        Username:
                    </span>
                    <input type="text" placeholder="Enter you username" required>
                </div>

                <div class="input-box">
                    <span class="details">
                        Email:
                    </span>
                    <input type="text" placeholder="Enter you Email" required>
                </div>

                <div class="input-box">
                    <span class="details">
                        Phone Number:
                    </span>
                    <input type="text" placeholder="Enter you Phone number" required>
                </div>

                <div class="input-box">
                    <span class="details">
                      Password:
                    </span>
                    <input type="text" placeholder="Enter you password" required>
                </div>

                <div class="input-box">
                    <span class="details">
                        Confirm Password:
                    </span>
                    <input type="text" placeholder="Confirm your Password" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">
                    Gender
                </span>
                <div class="category">
                    <label for="">
                        <span class="dot-one">
                            <span class="gender">Male</span>
                        </span>
                    </label>

                    <label for="">
                        <span class="dot-two">
                            <span class="gender">Female</span>
                        </span>
                    </label>

                    <label for="">
                        <span class="dot-three">
                            <span class="gender">Prefer not to say</span>
                        </span>
                    </label>
                </div>
            </div>


            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
